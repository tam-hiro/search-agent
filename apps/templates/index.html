<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .chat-container {
            height: 80vh;
            overflow-y: auto;
            border: 1px solid #444;
            border-radius: 10px;
            padding: 20px;
            background-color: #2a2a2a;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }
        .assistant-message {
            background-color: #6c757d;
            color: white;
        }
        #user-input {
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
        }
        #user-input:focus {
            box-shadow: 0 0 0 0.25rem rgba(0,123,255,.25);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">AI Chat Assistant</h1>
        <div class="chat-container mb-3" id="chat-messages">
            <!-- Messages will be appended here -->
        </div>
        <div class="input-group">
            <input type="text" id="user-input" class="form-control" placeholder="Type your message...">
            <button class="btn btn-primary" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            var userInput = $('#user-input').val();
            if (userInput.trim() === '') return;

            appendMessage('user', userInput);
            $('#user-input').val('');

            $.ajax({
                url: '/chat',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({message: userInput}),
                success: function(response) {
                    appendMessage('assistant', response.response);
                },
                error: function() {
                    appendMessage('assistant', 'Error: Failed to get response');
                }
            });
        }

        function appendMessage(sender, message) {
            var messageClass = sender === 'user' ? 'user-message' : 'assistant-message';
            var messageHtml = '<div class="message ' + messageClass + '">' +
                              '<strong>' + (sender === 'user' ? 'You' : 'Assistant') + ':</strong> ' +
                              message + '</div>';
            $('#chat-messages').append(messageHtml);
            $('#chat-messages').scrollTop($('#chat-messages')[0].scrollHeight);
        }

        $('#user-input').keypress(function(e) {
            if (e.which == 13) {
                sendMessage();
                return false;
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
